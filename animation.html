<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater WebGL Animation</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, particles;
        let targetZoom = 5;
        const zoomSpeed = 0.05;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotationSpeed = 0.005;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x001a33); // Deep blue ocean color

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const particleCount = 7500;
            const particleSpread = 5; // Increased spread for more ocean-like feel

            for (let i = 0; i < particleCount; i++) {
                const x = Math.random() * particleSpread - particleSpread / 2;
                const y = Math.random() * particleSpread - particleSpread / 2;
                const z = Math.random() * particleSpread - particleSpread / 2;
                vertices.push(x, y, z);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

            const material = new THREE.PointsMaterial({
                color: 0x88ccff, // Light blue color for particles
                size: 0.03,
                transparent: true,
                opacity: 0.7
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            document.addEventListener('mousedown', onMouseDown, false);
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('mouseup', onMouseUp, false);
            document.addEventListener('wheel', onMouseWheel, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseMove(event) {
            if (!isDragging) return;

            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };

            particles.rotation.y += deltaMove.x * rotationSpeed;
            particles.rotation.x += deltaMove.y * rotationSpeed;

            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseUp(event) {
            isDragging = false;
        }

        function onMouseWheel(event) {
            targetZoom += event.deltaY * 0.001;
            targetZoom = Math.max(1, Math.min(targetZoom, 10));
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Smooth zoom
            camera.position.z += (targetZoom - camera.position.z) * zoomSpeed;

            // Ocean-like particle movement
            const time = Date.now() * 0.00005;
            if (!isDragging) {
                particles.rotation.y += 0.0001;
                particles.rotation.x += 0.0001;
            }
            particles.position.y = Math.sin(time * 0.5) * 0.3;

            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
