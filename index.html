<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <title>ale627.github.io</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 1em;
            color: #000;
        }
        a {
            display: block;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Dylan Ale</h1>
    <p>What's up! 🤙</p>


    <a href="resume_dylanale.pdf" target="_blank">View Resume 📜</a>
    <a href="https://www.linkedin.com/in/dylanale" target="_blank">Open LinkedIn Profile 💼</a>
    <a href="mailto:ale627@gmail.com">Send Email ✉️</a>
    <p>Working Pacific Time 🌎 from Kāne'ohe, Hawai'i 📌  </p>


    <footer id="lastUpdate"></footer>

    <script>
        fetch('https://api.github.com/repos/ale627/ale627.github.io/commits')
            .then(response => response.json())
            .then(data => {
                const lastCommitDate = new Date(data[0].commit.author.date);
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = lastCommitDate.toLocaleDateString('en-US', options);
                document.getElementById('lastUpdate').innerHTML = `Updated: ${formattedDate} `;
            })
    </script>
</body>
</html>
