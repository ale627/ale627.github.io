<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Audio Visualizer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #startButton {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(76, 175, 80, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="startButton">Start Visualizer</button>
    <canvas id="visualizer"></canvas>

    <script>
        const startButton = document.getElementById('startButton');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');

        let audioContext, analyser, dataArray, bufferLength;
        let particles = [];

        startButton.addEventListener('click', initAudio);

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                    
                    analyser.fftSize = 256;
                    bufferLength = analyser.frequencyBinCount;
                    dataArray = new Uint8Array(bufferLength);

                    createParticles();
                    animate();
                })
                .catch(err => console.error('Error accessing audio:', err));

            startButton.style.display = 'none';
        }

        function createParticles() {
            for (let i = 0; i < bufferLength; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 5 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    velocity: { x: 0, y: 0 }
                });
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            analyser.getByteFrequencyData(dataArray);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) * 0.8;

            particles.forEach((particle, index) => {
                const amplitude = dataArray[index] / 255;
                const angle = (index / bufferLength) * Math.PI * 2;
                const targetX = centerX + Math.cos(angle) * radius * amplitude;
                const targetY = centerY + Math.sin(angle) * radius * amplitude;

                particle.velocity.x += (targetX - particle.x) * 0.03;
                particle.velocity.y += (targetY - particle.y) * 0.03;

                particle.x += particle.velocity.x;
                particle.y += particle.velocity.y;

                particle.velocity.x *= 0.95;
                particle.velocity.y *= 0.95;

                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius * amplitude, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();

                if (index < bufferLength - 1) {
                    const nextParticle = particles[index + 1];
                    ctx.beginPath();
                    ctx.moveTo(particle.x, particle.y);
                    ctx.lineTo(nextParticle.x, nextParticle.y);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${amplitude * 0.5})`;
                    ctx.stroke();
                }
            });

            requestAnimationFrame(animate);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            particles = [];
            createParticles();
        });

        resizeCanvas();
    </script>
</body>
</html>
